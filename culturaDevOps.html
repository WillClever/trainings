                    ## ¿Qué es DevOps?
                    
                    - **DevOps** es una cultura que busca la colaboración y comunicación entre los equipos de desarrollo (Dev) y operaciones (Ops).
                    - Su objetivo es mejorar la eficiencia, velocidad y calidad en la entrega de software.
                    
                    ---

                    # Principios DevOps

                    - **Colaboración:** Integración estrecha entre Dev y Ops.
                    - **Automatización:** Agiliza procesos para una entrega continua.
                    - **Monitoreo:** Retroalimentación constante para mejoras continuas. 
                    ---
                    <!-- Diapositiva vertical -->
                    <section data-orientation="vertical">
                    Beneficios de DevOps

                    - Entrega Rápida:** Ciclos de desarrollo más cortos.
                    - Mejora de la Calidad:** Pruebas automáticas y despliegues controlados.
                    - Mayor Colaboración:** Equipos trabajan juntos en lugar de silos.
                    </section>

                    <!-- Diapositiva vertical -->
                    <section data-orientation="vertical">
                    Herramientas de DevOps

                    - CI/CD: Github - Actions, Travis CI.
                    - Automatización:** Ansible, Puppet.
                    - Contenedores:** Docker, Kubernetes.

                    ## Recomendaciones
                    1. **Involucrar a Todas las Partes:** Desde el desarrollo hasta las operaciones.
